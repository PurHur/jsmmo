<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jsmmo</title>
    <script>
        var server = new EventSource("demo");

        server.addEventListener("message", function (event) {
            console.log(event);
        });
        server.addEventListener("HELLO", function (event) {
            console.log(event);
            sendData('HELLO',1);
        });


        function sendData(event, data) {
            fetch('/data/'+event,
                {
                    method: 'PUT',
                    body: data
                }
            ).catch(function(err){console.log(err)});
        }
    </script>
</head>
<body>
</body>
</html>
